<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="logo">
                    <h1>burts</h1>
            </div>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </div>
    </header>
    
    <form>
        <div class="containers">     
                <!--Personal Form--> 
                <h2>personal information</h2>   
                <div id="personalization">
                    <!--Name-->
                    <div id="name" class="sections">
                        <div class="labels">
                            <label for="name">name</label>
                        </div>
                        <div class="items">
                            <input type="text" id="name" placeholder="Your Name" required>
                        </div>
                    </div>  
                    <!--Email-->                 
                    <div id="email" class="sections">
                        <div class="labels">
                            <label for="email">email</label>
                        </div>
                        <div class="items">
                            <input type="email" id="email" placeholder="yourname123@gmail.com" reuired>
                        </div>
                    </div>
                    <!--Age-->
                    <div id="age" class="sections">
                        <div class="labels">
                            <label for ="age">age</label>
                        </div>
                        <div class="items">
                            <input type="number" id="age" placeholder="0" min="1" max="100" required>
                        </div>
                    </div>
                    <!--Gender-->
                    <div id="gender" class="sections">
                        <div class="labels">
                            <label for="radiobutton">gender</label>
                        </div>
                        <div class="items">
                            <label>male<input type="radio" name="radio-gender" class="radio-button" value="male" required></label>
                            <label>female<input type="radio" name="radio-gender" class="radio-button" value="female" required></label>
                        </div>
                    </div>
                </div>
            </div>
                <!--- Software Dev Info -->
            <div class="containers">
                <h2>your software skills</h2>
                <div class="labels">
                    <label for="dropdown">select a dev field</label>
                </div>
                <div class="items">
                    <select name="drv-field" id="dropdown">
                        <option disabled value>Select one below</option>
                        <option value="web-developer">Web-developer</option>
                        <option value="front-end-dev">Front end Developer</option>
                        <option value="back-end-dev">Back End Developer</option>
                        <option value="full-stack-dev">Full Stack Developer</option>
                        <option value="android-dev">Android Developer</option>
                        <option value="other">other</option>
                    </select>
                </div>   
                <div class="items">
                        <input type="text" placeholder="If other please specify">
                </div>
            </div>
            <div id="labels">
                <label for="year">years of experience</label>
            </div>
            <!--Years of Experience-->
            <div class="items">
                <input type="number" id="year" placeholder="0" min="0" max="100" required>
            </div>
    </form>
</body>
</html>
